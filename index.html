<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas class="js-canvas canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          class="js-range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__buttons">
        <button class="js-mode controls__button">FILL</button>
        <button class="js-save controls__button">SAVE</button>
      </div>
      <div class="js-colors controls__colors">
        <div
          class="js-color controls__color"
          style="background-color: #2c2c2c;"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #fff"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #eb3b5a"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #f7b731"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #20bf6b"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #0fb9b1"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #3867d6"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #a55eea"
        ></div>
        <div
          class="js-color controls__color"
          style="background-color: #192a56"
        ></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
